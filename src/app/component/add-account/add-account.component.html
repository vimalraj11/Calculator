<div class="card bg-basic">
    <div class="row">
        <div class="col-sm-6">
            <label>Name</label>
        </div>
        <div class="col-sm-6">
            <input type="text" [(ngModel)]="name">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <label>UPI Id</label>
        </div>
        <div class="col-sm-6">
            <input type="text" [(ngModel)]="upiid">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <label>Phone Number</label>
        </div>
        <div class="col-sm-6">
            <input type="tel" [(ngModel)]="number">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <label>Account Number</label>
        </div>
        <div class="col-sm-6">
            <input type="tel" [(ngModel)]="accNumber">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <label>Initial Balance</label>
        </div>
        <div class="col-sm-6">
            <input type="number" [(ngModel)]="iBalance">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <label>Available Balance</label>
        </div>
        <div class="col-sm-6">
            <input type="number" [(ngModel)]="aBalance">
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-primary" (click)="savedata()">Save</button>
    </div>
</div>
