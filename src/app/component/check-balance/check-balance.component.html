<div class="card">
    <div class="row">
        <div class="col-sm-3">
            <label>Phone Number</label>
        </div>
        <div class="col-sm-4">
            <input type="number" [(ngModel)]="number">
        </div>
        <div class="col-sm-1"></div>
        <div class="col-sm-4">
            <button type="button" class="btn btn-primary" (click)="verify()">verify</button>
        </div>
    </div>
    <div class=" row">
        <div class="col-sm-6">
            <label>Amount</label>
        </div>
        <div class="col-sm-6">
            <input disabled type="number" [(ngModel)]="amount">
        </div>
    </div>
    <div class="card-footer d-flex justify-content-center">
        <button class="btn btn-success" routerLink="">Close
        </button>
    </div>
</div>
