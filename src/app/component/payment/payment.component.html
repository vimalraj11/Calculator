<div class="card">
    <div class="card-body d-flex justify-content-end">
        <button class="btn btn-info" [routerLink]="['','payment','check-balance']">Check Balance</button>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <label>Phone Number</label>
        </div>
        <div class="col-sm-6">
            <input type="number" [(ngModel)]="number">
        </div>
    </div>
    <div class=" row">
        <div class="col-sm-6">
            <label>Amount</label>
        </div>
        <div class="col-sm-6">
            <input type="number" [(ngModel)]="amount">
        </div>
    </div>
    <div class="card-footer d-flex justify-content-center">
        <button class="btn btn-success" (click)="pay()">Pay</button>
    </div>
</div>
<router-outlet></router-outlet>
